		<link rel="icon" href="<%= BASE_URL %>favicon.ico" />
		<title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      #app {
        position: absolute;
        top: 0;

		<div id="app"></div>
		<!-- built files will be auto injected -->
		<script>
			var b = 10;
			(function b() {
				b = 20;
				console.log(b);
			})();

      var a = 1;
      f()
      function f() {
        console.log(a)
        if(false) {
          let a = 2 // let/var作用域的概念

      }

	</body>
